  <!-- Side wings -->
  <rect x="4" y="20" width="6" height="4" fill="#000000" stroke="#000000" stroke-width="1.5"/>
  <rect x="22" y="20" width="6" height="4" fill="#000000" stroke="#000000" stroke-width="1.5"/>
  <!-- Upper structure -->
  <rect x="12" y="12" width="8" height="6" fill="#000000" stroke="#000000" stroke-width="1.5"/>
  <path d="M12 12 L16 6 L20 12" fill="#000000" stroke="#000000" stroke-width="1.5"/>
  <!-- Dome -->
  <ellipse cx="16" cy="10" rx="3" ry="2" fill="#000000" stroke="#000000" stroke-width="1.5"/>
  <line x1="16" y1="8" x2="16" y2="6" stroke="#000000" stroke-width="1.5"/>
  <!-- Windows -->
  <rect x="6" y="21" width="2" height="2" fill="#FFFFFF"/>
  <rect x="11" y="13" width="2" height="2" fill="#FFFFFF"/>
  <rect x="13" y="19" width="2" height="2" fill="#FFFFFF"/>
  <rect x="17" y="19" width="2" height="2" fill="#FFFFFF"/>
  <rect x="19" y="13" width="2" height="2" fill="#FFFFFF"/>
  <rect x="24" y="21" width="2" height="2" fill="#FFFFFF"/>
</svg>
